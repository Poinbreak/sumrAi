<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header p {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 12px;
            gap: 12px;
        }

        .chat-box {
            background: white;
            border-radius: 12px;
            overflow-y: auto;
            padding: 12px;
            flex: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            word-break: break-word;
            line-height: 1.4;
            font-size: 13px;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: 20px;
            margin-right: 0;
            border-radius: 12px 4px 12px 12px;
        }

        .bot-message {
            background: #f5f5f5;
            color: #333;
            margin-right: 20px;
            margin-left: 0;
            border-radius: 4px 12px 12px 12px;
            border-left: 3px solid #667eea;
        }

        .input-area {
            display: flex;
            gap: 8px;
        }

        .input-area input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .input-area button:hover {
            background: #5568d3;
        }

        .input-area button:active {
            transform: scale(0.98);
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #c62828;
        }

        /* Markdown styling */
        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin-top: 8px;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .bot-message ul, .bot-message ol {
            margin-left: 20px;
            margin-top: 4px;
        }

        .bot-message li {
            margin-bottom: 2px;
        }

        .bot-message code {
            background: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .bot-message a {
            color: #667eea;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .status-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Gemini Summarizer</h1>
        <p>Summarize text, videos, and more with AI</p>
    </div>

    <div class="container">
        <div class="chat-box" id="chat-box"></div>

        <div class="input-area">
            <input
                type="text"
                id="message-input"
                placeholder="Ask me anything or paste content..."
                autocomplete="off"
            />
            <button id="send-btn">Send</button>
        </div>

        <div class="status-text" id="status">Ready</div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
